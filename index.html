<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Doondi Gangadhar">
    <title>Diabetes Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes & Chronic Disease Tracker</h1>
        
        <div id="loginSection">
            <h2>Select User</h2>
            <button class="userButton" data-user="1">User 1</button>
            <button class="userButton" data-user="2">User 2</button>
            <button class="userButton" data-user="3">User 3</button>
            <button class="userButton" data-user="4">User 4</button>
        </div>

        <div id="userSection" style="display:none;">
            <h2 id="welcomeMessage"></h2>
            <form id="logForm">
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                </div>
                <div class="input-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="input-group">
                    <label for="bloodSugar">Blood Sugar Level (mg/dL):</label>
                    <input type="number" id="bloodSugar" required>
                </div>
                <div class="input-group">
                    <label for="meal">Meal Description:</label>
                    <input type="text" id="meal" required>
                </div>
                <div class="input-group">
                    <label for="activity">Physical Activity:</label>
                    <select id="activity" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button type="submit">Log Data</button>
            </form>

            <div id="progressionReport">
                <h2>Weekly Progression Report</h2>
                <button id="generateReport">Generate Report</button>
                <div id="reportContent"></div>
            </div>
        </div>
    </div>

    <div id="popupMessage" class="popup" style="display:none;">
        <span id="popupText"></span>
        <button id="closePopup">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
